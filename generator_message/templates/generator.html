{% extends 'base.html' %}

{% block content %}


{% block meta %}
<title>Generator Message</title>
{% endblock meta %}

<div class=" m-10 text-2xl font-semibold">
    Message Generator
</div>
<div class="m-10 grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Form Section -->
    <div class="md:col-span-1">
        <form method='post' id="message-form" class="space-y-4 flex flex-col justify-center">
            {% csrf_token %}
            <div>
                <label for="subject" class="block text-sm font-semibold text-gray-700">Subject</label>
                <input type="text" name="subject" placeholder="" class="input input-bordered w-full max-w-xs"
                    id="subject">
            </div>
            <div>
                <label for="sendto" class="block text-sm font-semibold text-gray-700">Send To</label>
                <select class="select select-accent w-full max-w-xs" id="sendto" name="sendto">
                    <option disabled selected>To whom you send this email</option>
                    <option value="HR">HR</option>
                    <option value="RnD">RnD</option>
                    <option value="Media">Media Informasi</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Customers">Customers</option>
                </select>
            </div>
            <div>
                <label for="mode" class="block text-sm font-semibold text-gray-700">Modes</label>
                <select class="select select-accent w-full max-w-xs" id="mode" name="mode">
                    <option disabled selected>Choose your mail's mode</option>
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="standard">Standard</option>
                    <option value="creative">Creative</option>
                </select>
            </div>
            <div>
                <label for="max_words" class="block text-sm font-semibold text-gray-700">Max Words</label>
                <input type="number" name="maxword" placeholder="" class="input input-bordered w-full max-w-xs"
                    id="max_words" max="200">
            </div>
            <div>
                <label for="language" class="block text-sm font-semibold text-gray-700">Language</label>
                <select class="select select-accent w-full max-w-xs" id="language" name="language">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div>
                <label for="email_detail" class="block text-sm font-semibold text-gray-700">Email's Detail</label>
                <textarea type="text" class="textarea input-bordered w-full max-w-xs" placeholder="" id="email_detail"
                    name="email_detail"></textarea>
            </div>

            <div>
                <button type="button" class="btn btn-primary rounded-lg text-white" onclick="sendMessage()">Generate
                    Messages</button>
            </div>
        </form>
    </div>

    <!-- Response Section -->
    <div class="md:col-span-2 flex relative bg-slate-100 rounded-xl">

        <div class="m-4">
            <span class="font-semibold">Message :</span>
            <form method="post" enctype="multipart/form-data" class="mt-10">
                <div class="row g-2 align-items-center">
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="col">
                        {{ form.content }}
                    </div>
                    <div class="col-auto">
                        <label for="schedule_time" class="block text-sm font-semibold text-gray-700">Time
                            Sending</label>
                        <input type="datetime-local" name="{{ form.schedule_time.html_name }}"
                            id="{{ form.schedule_time.id_for_label }}" class="input input-bordered max-w-xs"
                            value="{{ form.schedule_time.value|default_if_none:'' }}" required>
                    </div>

                </div>
                <div class="flex justify-end absolute bottom-0 right-0 m-5">
                    <button type="submit" class="btn btn-primary btn-wide rounded-lg text-white">Send Email</button>
                </div>
            </form>



            <div placeholder="Prompting Result" id="response" name="response" rows="4" cols="50"></div>
        </div>


    </div>

</div>

<script>
    async function sendMessage() {
        const subject = document.getElementById('subject').value;
        const sendto = document.getElementById('sendto').value;
        const mode = document.getElementById('mode').value;
        const max_words = document.getElementById('max_words').value;
        const email_detail = document.getElementById('email_detail').value;
        const language = document.getElementById('language').value;
        const message = {
            'subject': subject,
            'sendto': sendto,
            'mode': mode,
            'max_words': max_words,
            'email_detail': email_detail,
            'language': language,
            'company_name': "Algo Network"

        };

        // Fetch the CSRF token from the CSRF input field
        const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

        const response = await fetch('{% url "generator_message:chat" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken // Ensure the CSRF token is added here
            },
            body: JSON.stringify({ message })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let result = '';

        try {
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                result += decoder.decode(value);
                document.getElementById('response').innerText = result.replace('None', '');
            }
        } catch (error) {
            console.error('end stream');
        }
    }
</script>
{% endblock content %}
